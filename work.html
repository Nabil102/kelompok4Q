                        <div class="media my-3 mb-5 tm-service-media tm-service-media-img-l">

                                <style>
                                    button {
                                      border: none;
                                      color: black;
                                      padding: 15px 15px;
                                      text-align: center;
                                      text-decoration: none;
                                      font-size: 15px;
                                      cursor: pointer;
                                      border-radius: 12px;
                                    }
                                  </style>
                                   <script>
                                    function addNumbers() {
                                      var number;
                                      var result = "";
                                      number = Number(document.getElementById("number").value);
                                      for(var i = 1; i<= 12; i++){
                                        result = result + "<p>"+number + "*" + i + "=" + number * i+"</p>";
                                      }
                                      document.getElementById("result").innerHTML = result;
                                    }
                                  </script>
                                   <body>
                                    Masukkan  : <input id="number" />
                                    <button onclick="addNumbers()">Keluarkan Hasil</button>
                                    <div id="result">
                                  </body>
